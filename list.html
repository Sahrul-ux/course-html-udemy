<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML List</title>
</head>
<body>

    <!--Ordered list, type itu untuk mulai urutan pertama-->
    <h3>To Do List</h3>
    <ol type="a">
        <li>Bangun Pagi</li>
        <li>Sarapan</li>
        <li>Pingsan</li>
    </ol>
    <!--Unrrdered list, type itu untuk bentk bullet, square, circle dll-->
    <h3>Pagi hari biasanya saya makan :</h3>
    <ul type="circle">
        <li>Nasi Goreng</li>
        <li>Nasi Udug</li>
        <li>Nasi Kuning</li>
    </ul>

    <h3>Pemrograman web 1</h3>
    <dl>
        <dt><strong>HTML</strong></dt>
        <dd>Hypertext Markup Language</dd>
        <dt>CSS</dt>
        <dd>Cascading style sheet</dd>
    </dl>
</body>
</html>
